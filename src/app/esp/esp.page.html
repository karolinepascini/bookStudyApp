<ion-header>
  <ion-toolbar color="principal" class="toto">
    <ion-title class="title">Espanhol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="fundo">
  <ion-card class="prim" color="facil">
    <ion-card-header >
      <ion-card-title class="titu">Pronombres personales (pronomes pessoais)</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card  color="facil">
    <ion-card-header >
      <ion-card-title class="titu">Artigos definidos e indefinidos</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card  color="medio">
    <ion-card-header >
      <ion-card-title class="titu">Muy e mucho</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card  color="medio">
    <ion-card-header >
      <ion-card-title class="titu">Los posesivos (pronomes possesivos)</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card  color="dificil">
    <ion-card-header >
      <ion-card-title class="titu">Numerales (números)</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card  color="dificil">
    <ion-card-header >
      <ion-card-title class="titu">Falsos amigos (falsos cognatos)</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- fab/ botão voltar -->
  <ion-fab vertical="bottom" horizontal="left" slot="fixed" routerLink="/tab1">
    <ion-fab-button color="principal" >
      <ion-icon color="subcor" name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
