<ion-header   [translucent]="true">
  <ion-item color="principal" class="titulo">
    <ion-thumbnail class="imagem" slot="start">
    </ion-thumbnail>
    <div>
      <ion-label class="titul">Esqueci senha:</ion-label>
    </div>

  </ion-item>
  </ion-header>

<ion-content color="fundo">
  <ion-grid>
    <ion-card class="grid">
      <div class="cadas">
        <p>Forneça os dados solicitados para a recuperação da senha:</p>
      </div>
        <ion-item color="fundo" class="card">
          <ion-label position="floating">Email</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item color="fundo" class="card">
          <ion-label position="floating">Inserir senha</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item color="fundo" class="card">
          <ion-label position="floating">Confirmar senha</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="6" >
              <ion-button color="principal" routerLink="/cadastro" class="volt" expand="block">Voltar para página de acesso</ion-button>
          </ion-col>
          <ion-col size="6">
              <ion-button  color="principal" routerLink="/cadastro" class="at" expand="block">Atualizar senha</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>

</ion-content>
