<ion-header [translucent]="true">
  <ion-item color="principal" class="titulo">
    <ion-thumbnail class="imagem" slot="start">
      <img src="../../assets/MicrosoftTeams-image.png" />
    </ion-thumbnail>
    <div>
      <ion-label class="app">Book'Study </ion-label>
      <ion-label class="subtitulo">Meu aplicativo de estudos!</ion-label>
    </div>
  </ion-item>
</ion-header>

<ion-content color="fundo" [fullscreen]="true">
  <ion-grid>
    <ion-card class="grid">
      <ion-card-header class="grude">
        <div routerLink="/login">
        <img class="bandeira" src="../../assets/bandeira.png" />
      </div>
      <ion-item color="fundo">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item color="fundo">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" ></ion-input>
        <ion-note slot="helper">Enter a valid email</ion-note>
        <ion-note slot="error">Invalid email or senha</ion-note>
      </ion-item>
      </ion-card-header>


        <ion-button (click)="presentAlert()" routerLink="/tabs/tab1" class="entrar" color="principal" >Entrar</ion-button>

      <p routerLink="/esquecisenha" class="senha">Esqueci minha senha</p>

    </ion-card>
  </ion-grid>
</ion-content>
