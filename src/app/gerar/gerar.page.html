<ion-header>
  <ion-item color="principal" class="titulo">
    <ion-thumbnail class="imagem" slot="start">
      <img src="../../assets/MicrosoftTeams-image.png">
    </ion-thumbnail>
    <div>
      <ion-label class="titi">Questionário</ion-label>
    </div>

  </ion-item>
</ion-header>

<ion-content color="fundo">
  <ion-grid class="grid">

          <ion-item color="#d9d9d9" class="lactea">
            <ion-label>Periodo de estudos</ion-label>
            <ion-select placeholder="Selecionar" okText="Periodo de estudos" cancelText="Cancel Choice">
              <ion-select-option value="apples">Manhã</ion-select-option>
              <ion-select-option value="oranges">Tarde</ion-select-option>
              <ion-select-option value="bananas">Noite</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-radio-group value="biff">
            <ion-list-header class="lactea" >
              <ion-label>Em caso de rendimento baixo no conteúdo:</ion-label>
            </ion-list-header>

            <ion-item color="#d9d9d9" >
              <ion-label>Repetir conteúdo. </ion-label>
              <ion-radio  slot="start" value="biff"></ion-radio>
            </ion-item>

            <ion-item color="#d9d9d9">
              <ion-label>Não repetir.</ion-label>
              <ion-radio slot="start" value="griff"></ion-radio>
            </ion-item>
          </ion-radio-group>


      <ion-range class="via" (ionKnobMoveStart)="onIonKnobMoveStart($event)" (ionKnobMoveEnd)="onIonKnobMoveEnd($event)"></ion-range>
      <div>
        <ion-label class="via" >Horas a estudar por dia: {{ moveStart }}</ion-label>
      </div>
      <div>
        <ion-label class="via">Minutos de descanso entre aulas: {{ moveEnd }}</ion-label>
      </div>

      <ion-item color="d9d9d9" class="lactea">
          <ion-label>Ativar Notificações do App</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>

        <ion-button color="principal" routerLink="/cadastro" class="botao" expand="block"> Confirmar questionário.</ion-button>

  </ion-grid>
</ion-content>
